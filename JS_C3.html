<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript c3</title>
<!-- These belongs to the HTML file where you want C3 to work - put these lines into your <head> tag -->
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css"rel="stylesheet"type="text/css">
</head>

<body>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <div id="chart4"></div>

<script>
    var chart = c3.generate({
    bindto:"#chart1",
    data: {
        columns: [
            ['data1',30,200,100,400,150,250],
            ['data2',50,20,10,40,15,25]
        ]
    }
});

    var chart2=c3.generate({
        bindto:'#chart2',
        data:{
            columns:[
                ['peach',50,4,3,2],
                ['grape',50,6,8,1],
            ],
            type:'donut',
        },
        donut:{
            title:'Fruits of love'
        }
    });

    var chart3=c3.generate({
        bindto:'#chart3',
        data:{
            columns:[
                ['date1',30,-200,-100,400,150,250],
                ['date2',-50,150,-150,150,-50,-150],
                ['date3',-100,100,-400,100,-150,100],
            ],
            type:'bar',
            labels:true
        },
        axis:{
            x:{
                label:'X label'
            },
            y:{
                label:'Y label'
            }
        }
    });

    var chart4=c3.generate({
        bindto:'#chart4',
        data: {
        columns: [
            ['data1',300,350,200,0,80],
            ['data2',130,100,140,200,150,50]
        ],
        types:{
            data1:'area',
            data2:'area-spline',
        },
        colors:{
                  data1:'hotpink',
                  data2:'pink'
                }
              },
              size:{
                height:240,
                width:480
              }
            });

          </script>
          </body>
        </html>
